name: Build Enclaver Docker Image

on:
  workflow_dispatch:
    inputs:
      config_hash:
        type: string
        description: 'SHA256 hash for the config'
        required: true
      nitro_node_image_path:
        type: string
        description: 'Full nitro node image path'
        required: true
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

run-name: Enclaver Docker Image - ${{ github.event.inputs.nitro_node_image_path || 'Simple Build' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Variables
        run: |
          NITRO_IMAGE_PATH="${{github.event.inputs.nitro_node_image_path || 'ghcr.io/espressosystems/nitro-espresso-integration/nitro-node:integration'}}"
          NITRO_TAG=$(echo "${NITRO_IMAGE_PATH}" | sed 's/.*://')

          echo "NITRO_IMAGE_PATH=${NITRO_IMAGE_PATH}" >> ${GITHUB_ENV}
          echo "NITRO_IMAGE_TAG=${NITRO_TAG}" >> ${GITHUB_ENV}

          echo "Using nitro image: ${NITRO_IMAGE_PATH}"
          echo "Extracted tag for naming: ${NITRO_TAG}"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build Nix app package
        run: |
          echo "=== NIX APP BUILD ==="
          echo "Git SHA: ${{ github.sha }}"
          echo "Nix version: $(nix --version)"
          echo "Starting Nix app build..."

          nix build .#app --out-link result-app

          echo "Nix app build completed"
          echo "App package path: $(readlink result-app)"
          echo "App package contents:"
          find result-app -type f -exec ls -la {} \; | head -10

          # Hash the Nix package for comparison
          NIX_PACKAGE_HASH=$(find result-app -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "NIX_PACKAGE_HASH=${NIX_PACKAGE_HASH}" >> ${GITHUB_ENV}
          echo "Nix package hash: ${NIX_PACKAGE_HASH}"

      - name: Build deterministic Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.aws-nitro-poster
          build-args: |
            NITRO_IMAGE_PATH=${{ env.NITRO_IMAGE_PATH }}
            CONFIG_HASH=${{ github.event.inputs.config_hash}}
            SOURCE_DATE_EPOCH=0
          labels: |
            build.github.run_number=${{ github.run_number }}
            build.github.actor=${{ github.actor }}
            build.github.ref=${{ github.ref }}
            build.nitro.source_image=${{ env.NITRO_IMAGE_PATH }}
            build.workflow.page=https://github.com/EspressoSystems/aws-nitro/actions/workflows/build-eif.yml
          push: false
          tags: nitro-image:latest
          load: true
          no-cache: true

      - name: Debug Docker Image
        run: |
          echo "=== DOCKER IMAGE DEBUG ==="
          echo "Available images:"
          docker images

          echo "Nitro image layers:"
          docker history nitro-image:latest || echo "Could not get history"

          echo "Nitro image size:"
          docker images nitro-image:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

          # Hash the container filesystem (deterministic check)
          echo "Container filesystem hash (deterministic):"
          CONTAINER_ID=$(docker create nitro-image:latest)
          docker export $CONTAINER_ID | sha256sum | cut -d' ' -f1 | tee container_fs_hash.txt
          docker rm $CONTAINER_ID
          CONTAINER_FS_HASH=$(cat container_fs_hash.txt)
          echo "CONTAINER_FS_HASH=${CONTAINER_FS_HASH}" >> ${GITHUB_ENV}
          echo "Container filesystem hash: ${CONTAINER_FS_HASH}"

      - name: Install Enclaver CLI
        run: |
          echo "=== INSTALLING ENCLAVER CLI ==="
          ARCH=$(uname -m)
          LATEST_RELEASE=$(curl -s https://api.github.com/repositories/516492075/releases/latest)
          DOWNLOAD_URL=$(echo "$LATEST_RELEASE" | jq -r ".assets[] | select(.name | test(\"^enclaver-linux-$ARCH.*tar.gz$\")) | .browser_download_url")

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Could not find Enclaver download URL"
            exit 1
          fi

          curl -L "$DOWNLOAD_URL" -o enclaver.tar.gz
          tar xzf enclaver.tar.gz
          sudo install enclaver-*/enclaver /usr/local/bin/
          rm -rf enclaver.tar.gz enclaver-*
          enclaver --version

      - name: Build EIF with Enclaver
        run: |
          echo "=== ENCLAVER EIF BUILD ==="
          echo "Enclaver version: $(enclaver --version)"
          echo "Docker images before EIF build:"
          docker images

          echo "Enclaver YAML config:"
          cat ./enclaver/enclaver.yaml

          echo "Starting EIF build..."
          build_output=$(sudo enclaver build --file ./enclaver/enclaver.yaml)
          echo "EIF build complete! Full output:"
          echo "$build_output"

          pcr0_raw="0x$(echo "$build_output" | grep -oP '"PCR0": "\K[^"]+')"
          pcr0_keccak=$(cast keccak $pcr0_raw)
          echo "PCR0 keccak hash: $pcr0_keccak"
          echo "ENCLAVE_HASH=${pcr0_keccak}" >> ${GITHUB_ENV}

          # Store PCR0 for comparison
          echo "PCR0_RAW=${pcr0_raw}" >> ${GITHUB_ENV}
          echo "PCR0_KECCAK=${pcr0_keccak}" >> ${GITHUB_ENV}

          # Check if EIF was created
          echo "Checking for EIF files:"
          find . -name "*.eif" -exec ls -la {} \; 2>/dev/null || echo "No EIF files found"

      - name: Debug Reproducibility
        run: |
          echo "=== REPRODUCIBILITY DEBUG (FULL DEPLOYMENT CONTEXT) ==="
          echo "PCR0 Raw: ${{ env.PCR0_RAW }}"
          echo "PCR0 Keccak: ${{ env.PCR0_KECCAK }}"
          echo "Enclave Hash: ${{ env.ENCLAVE_HASH }}"
          echo "Nix Package Hash: ${{ env.NIX_PACKAGE_HASH }}"
          echo "Container FS Hash: ${{ env.CONTAINER_FS_HASH }}"
          echo "Nitro Image: ${{ env.NITRO_IMAGE_PATH }}"
          echo "Git SHA: ${{ github.sha }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          # Save hashes for comparison across runs
          echo "${{ env.ENCLAVE_HASH }}" > enclave_hash.txt
          echo "${{ env.PCR0_RAW }}" > pcr0_raw.txt
          echo "${{ env.PCR0_KECCAK }}" > pcr0_keccak.txt
          echo "${{ env.NIX_PACKAGE_HASH }}" > nix_package_hash.txt
          echo "${{ env.CONTAINER_FS_HASH }}" > container_fs_hash.txt

          # Upload as artifacts for comparison
          echo "ENCLAVE_HASH=${{ env.ENCLAVE_HASH }}" >> $GITHUB_OUTPUT
          echo "PCR0_RAW=${{ env.PCR0_RAW }}" >> $GITHUB_OUTPUT
          echo "PCR0_KECCAK=${{ env.PCR0_KECCAK }}" >> $GITHUB_OUTPUT
          echo "NIX_PACKAGE_HASH=${{ env.NIX_PACKAGE_HASH }}" >> $GITHUB_OUTPUT
          echo "CONTAINER_FS_HASH=${{ env.CONTAINER_FS_HASH }}" >> $GITHUB_OUTPUT

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: enclave-hashes-run-${{ github.run_id }}
          path: |
            enclave_hash.txt
            pcr0_raw.txt
            pcr0_keccak.txt
            nix_package_hash.txt
            container_fs_hash.txt

      - uses: docker/login-action@v3
        name: Login to Github Container Repo
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker Image
        if: github.event_name != 'pull_request'
        run: |
          echo "Available Docker images:"
          docker images

          # Tag the image for registry
          docker tag nitro-image:latest ghcr.io/espressosystems/aws-nitro-poster:${{ env.NITRO_IMAGE_TAG || 'integration' }}
          echo "Tagged image for registry"

          # Push the image (this is what gets deployed to EC2)
          docker push ghcr.io/espressosystems/aws-nitro-poster:${{ env.NITRO_IMAGE_TAG || 'integration' }}
          echo "Pushed image: ghcr.io/espressosystems/aws-nitro-poster:${{ env.NITRO_IMAGE_TAG || 'integration' }}"

      - name: Upload EIF Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: nitro-eif-${{ env.NITRO_IMAGE_TAG || 'integration' }}
          path: |
            *.eif
          retention-days: 30
