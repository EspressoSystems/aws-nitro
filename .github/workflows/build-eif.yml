name: Build Docker and Run Enclaver

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.aws-nitro-poster
          push: false
          tags: nitro-image:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Run Docker container and execute Enclaver installation
      - name: Run Enclaver installation
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace nitro-image:latest /bin/bash -c '
            echo "Downloading and installing Enclaver..."
            LATEST_RELEASE=$(curl -s https://api.github.com/repositories/516492075/releases/latest)
            DOWNLOAD_URL=$(echo "$LATEST_RELEASE" | jq --raw-output ".assets[] | select(.name|match(\"^enclaver-linux-$(uname -m)-(.*)tar.gz$\")) | .browser_download_url")
            
            if [ -z "$DOWNLOAD_URL" ]; then
              echo "Error: Could not find Enclaver download URL"
              exit 1
            fi
            
            curl --silent --location "$DOWNLOAD_URL" --output enclaver.tar.gz
            tar --extract --verbose --file enclaver.tar.gz
            install enclaver-linux-$(uname -m)-v*/enclaver /usr/bin
            rm -f enclaver.tar.gz
          '

      # Run Enclaver build
      - name: Run Enclaver build
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace my-app:latest /bin/bash -c '
            enclaver build --file ./enclaver/enclaver.yamlenclaver.yaml
          '
          